<!doctype html>
<html lang="en" data-theme="cyberpunk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&family=Megrim&family=Nunito:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Quicksand:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Vue Slide Demo</title>
    <script>
      // FOUC prevention: apply saved theme before first paint
      ;(function () {
        var theme = localStorage.getItem('vsd:theme')
        if (
          theme &&
          ['corporate', 'cyberpunk', 'vaporwave', 'terminal', 'brutalist', 'unicorn'].includes(
            theme
          )
        ) {
          document.documentElement.dataset.theme = theme
        }
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
